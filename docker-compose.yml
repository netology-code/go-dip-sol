services:
  db:
    image: postgres:15
    container_name: abmsdb
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: abmsdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - abms-network

  api:
    build: .
    container_name: abms-api
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: abmsdb
      DB_SSLMODE: disable
      JWT_SECRET: your-secret-key
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
    depends_on:
      - db
    networks:
      - abms-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  abms-network:
    driver: bridge
